name: Yes

on:
  push:
    branches:
      - master

jobs:
  test_platform_info:
    name: Run Platform Info Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.0'

      - name: Run platform info script
        run: python3 test_platform_info.py
